{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="{% static 'css/create_car.css'%}">
</head>
<body>
{% include 'cars/header.html' %}

<form class="decor" action="/create_car/" method="POST" enctype="multipart/form-data">
    <div class="form-left-decoration"></div>
    <div class="form-right-decoration"></div>
    <div class="circle"></div>
    <div class="form-inner">
        <h3>Добавить автомобиль</h3>
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" placeholder="Добавить">
        <input type="reset" placeholder="Очистить">
    </div>
</form>

{% include 'cars/footer.html' %}
</body>
</html>
