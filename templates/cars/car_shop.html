{% include 'cars/header.html' %}

<h1 class="display-4 text-center mb-5 mt-5">Список машин</h1>


<div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for i in car %}
        <div class="col">
            <div class="card custom-card-style">
                <img src="{{i.image}}" class="card-img-top custom-card-img" alt="{{i.title}}">
                <div class="card-body">
                    <h5 class="card-title custom-card-title">{{i.title}}</h5>
                    <p class="card-text custom-card-text">{{i.year}}</p>
                    <p class="card-text custom-card-text">{{i.price}}</p>
                    <a href="/car_detail/{{i.id}}/" class="btn btn-primary">Подробная информация</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% include 'cars/footer.html' %}
