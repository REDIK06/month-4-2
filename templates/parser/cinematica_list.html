<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Film list</title>
</head>
<body>
<h1>Список фильмов</h1>
<ul>
    {% for i in cinematica%}
    <li>
        <h2>{{i.title}}</h2>
        <img src="{{i.image}}" alt="" width="640" height="420">
    </li>
    {% endfor %}
</ul>
</body>
</html>
