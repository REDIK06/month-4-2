{% include 'cars/header.html' %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            {% for i in book %}
            <div class="card my-3">
                <div class="card-body">
                    <h1 class="card-title">{{ i.title }}</h1>
                    <p class="card-text">{{ i.description }}</p>
                    <p class="card-text">{{ i.price }}</p>
                    <p class="card-text">Дата создания: {{ i.created_at }}</p>
                    <p class="card-text">Дата обновления: {{ i.updated_at }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% include 'cars/footer.html' %}
